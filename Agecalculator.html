
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Agecalculatorstyle.css">
</head>
<body>
    <div class="calculator">
        <h2>Age Calculator</h2>
        <form>
            <label for="day">Day:</label>
            <input type="number" id="day" required>
            <label for="month">Month:</label>
            <input type="number" id="month" required>
            <label for="year">Year:</label>
            <input type="number" id="year" required>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="Agecalculatorscript.js"></script>
</body>
</html>
